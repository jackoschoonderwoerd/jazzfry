<div class="container">

    <div class="visits">

        @for(visit of authStore.visitsFromFirebase();track $index){

        <div class="visit">{{visit.visit.seconds*1000|date:'long'}}</div>
        }
    </div>
    <div class="visits-count">visits count: &nbsp;{{authStore.visitsFromFirebase().length}}</div>
</div>
