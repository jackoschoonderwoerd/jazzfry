<mat-toolbar>
    <div class="header-left">

        <button mat-button
            routerLink="home"
            routerLinkActive="link-active">
            jazzfry
        </button>
        <button mat-button
            routerLink="agenda"
            routerLinkActive="link-active">agenda</button>
        <button mat-button
            routerLink="contact"
            routerLinkActive="link-active">contact</button>
        @if(authStore.isLoggedIn()){

        <button mat-button
            routerLink="admin"
            routerLinkActive="link-active">admin</button>
        }

    </div>
    <div class="header-right">

        @if(!authStore.isLoggedIn()){
        <button mat-icon-button
            routerLink="login"
            routerLinkActive="link-active">
            <mat-icon>login</mat-icon>
        </button>
        } @else {
        <button mat-icon-button
            routerLink="login"
            routerLinkActive="link-active"
            (click)="authStore.logout()">
            <mat-icon>logout</mat-icon>
        </button>

        }
    </div>
</mat-toolbar>
