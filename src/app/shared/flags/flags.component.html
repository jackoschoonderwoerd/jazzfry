<div class="flags-container">
    <img (click)="uiStore.setActiveLanguage('en')"
        src="assets/flags/en-flag.png"
        alt="en"
        [ngClass]="uiStore.activeLanguage()==='en' ? 'active' : 'non-active'">
    <img (click)="uiStore.setActiveLanguage('nl')"
        src="assets/flags/nl-flag.png"
        alt="nl"
        [ngClass]="uiStore.activeLanguage()==='nl' ? 'active' : 'non-active'">
    <!-- <div class="active-language">{{uiStore.activeLanguage()}}</div> -->
</div>
