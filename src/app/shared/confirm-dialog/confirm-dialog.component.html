<div class="title"
    mat-dialog-title>confirm</div>
<mat-dialog-content>
    You are about to permanently delete the selected item.
    Are you sure?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button
        class="form-button"
        [mat-dialog-close]="false">abort</button>
    <button mat-button
        class="form-button"
        [mat-dialog-close]="true">confirm</button>
</mat-dialog-actions>
