<div class="venue">
    <div class="name_media">
        <div class="name_website">
            @if(showName()){
            <div class="name">{{venue()?.name}}</div>
            } @else {
            <div class="website">media:</div>

            }
            <div class="links">
                @if(venue()?.instagram){
                <a class="instagram"
                    [href]="venue().instagram"
                    target="_blank"><img src="assets/logos/Instagram_logo_2022.svg.png"
                        alt="">
                </a>
                }
                @if(venue()?.facebook){
                <a class="facebook"
                    [href]="venue().facebook"
                    target="_blank"><img src="assets/logos/facebook-logo-2428(1).svg"
                        alt="">
                </a>
                }
                @if(frameStatus()) {
                <button class="link-btn"
                    mat-icon-button
                    (click)="openWebsiteDialog()">
                    <mat-icon>home</mat-icon>
                </button>
                }
                <!-- @if(authStore.isLoggedIn()) {
                <p>frameStatus: {{frameStatus()}}</p>
                } -->
            </div>
        </div>
    </div>
    <div class="address_place">
        <div class="address">
            <div class="street_number">
                <div class="street">{{venue()?.street}}</div>
                <div class="number">{{venue()?.number}}</div>
            </div>
            <div class="city">{{venue()?.city}}</div>
        </div>
        @if(venue()?.mapUrl){
        <button class="place"
            mat-icon-button
            (click)="onMapDialog()">
            <mat-icon>place</mat-icon>
        </button>
        }
    </div>

    <div>
        @if(authStore.isLoggedIn()) {

        <button (click)="checkWebsiteAccessibility()">Check Website</button>


        <p>frameStatus: {{ frameStatus() }}</p>
        }

    </div>


</div>
