<div class="dialog-container">
    <mat-dialog-actions>
        <button mat-icon-button
            class="close-btn"
            mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-dialog-actions>
    @if(loading()) {
    <mat-spinner></mat-spinner>
    }
    <iframe [src]="src"
        width="100%"
        height="100%"
        style="border:0"
        allowfullscreen
        loading="lazy"
        (load)="onIframeLoad()">
    </iframe>
</div>
